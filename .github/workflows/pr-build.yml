name: build and validate
on:
  schedule:
    - cron: 10 0 * * 1
  push:
    branches:
      - main
  pull_request_target:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      # Set fetch-depth: 0 to fetch commit history and tags for use in version calculation
      - name: Check out code
        uses: actions/checkout@v3
        with:
          ref: ${{github.event.pull_request.head.ref}}
          repository: ${{github.event.pull_request.head.repo.full_name}}
          fetch-depth: 0

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_READ_USER }}
          password: ${{ secrets.DOCKERHUB_READ_TOKEN }}

      - name: Build with Gradle
        uses: hypertrace/github-actions/gradle@main
        with:
          args: build dockerBuildImages

      - name: Run Trivy vulnerability scanner for entity-service image
        uses: hypertrace/github-actions/trivy-image-scan@main
        with:
          image: hypertrace/entity-service
          output-mode: github

  validate-protos:
    runs-on: ubuntu-22.04
    container:
      image: bufbuild/buf:0.56.0
      credentials:
        username: ${{ secrets.DOCKERHUB_READ_USER }}
        password: ${{ secrets.DOCKERHUB_READ_TOKEN }}
      # Set fetch-depth: 0 to fetch commit history and tags for use in version calculation
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          ref: ${{github.event.pull_request.head.ref}}
          repository: ${{github.event.pull_request.head.repo.full_name}}
          fetch-depth: 0

      - name: verify-protos
        run: |
          buf lint
          buf breaking --against "https://github.com/${GITHUB_REPOSITORY}.git#branch=main"


  validate-helm-charts:
    runs-on: ubuntu-22.04
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          ref: ${{github.event.pull_request.head.ref}}
          repository: ${{github.event.pull_request.head.repo.full_name}}
          fetch-depth: 0

      - name: validate charts
        uses: hypertrace/github-actions/validate-charts@main
